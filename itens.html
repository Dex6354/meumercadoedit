<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mercado - Lista de Itens</title>

    <link rel="icon" href="01.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --bg-color: #212121;
            --card-color: #2c2c2c;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --primary-color: #ffc107;
            --green-highlight: #4CAF50;
            --danger-color: #f44336;
            --yellow-sync-color: #ffc107;
            --border-radius: 12px;
            --input-bg-color: #383838;
            --menu-width: 250px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #auth-container { display: none; }

        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex-grow: 1;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--input-bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--bg-color);
        }
        .header .title img {
            height: 30px;
            width: auto;
            margin-right: 10px;
            border-radius: 5px;
        }
        .header .menu-icon { font-size: 1.5rem; cursor: pointer; color: var(--primary-color); padding: 5px; }
        .header .title { font-size: 1.25rem; font-weight: bold; display: flex; align-items: center; white-space: nowrap; position: absolute; left: 50%; transform: translateX(-50%); }
        .header .title i { margin-right: 8px; color: var(--primary-color); }

        /* --- SIDE MENU & OVERLAY --- */
        .side-menu { height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0; background-color: var(--card-color); overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        .side-menu.open { width: var(--menu-width); }
        .side-menu .close-btn { position: absolute; top: 15px; right: 25px; font-size: 2rem; color: var(--primary-color); cursor: pointer; line-height: 1; }
        .side-menu a { padding: 15px 20px; text-decoration: none; font-size: 1.1rem; color: var(--text-color); display: block; transition: 0.3s; border-bottom: 1px solid var(--input-bg-color); }
        .side-menu a:hover { background-color: #575757; color: var(--primary-color); }
        .side-menu a i { color: var(--primary-color); width: 20px; text-align: center; margin-right: 10px; }
        #page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; display: none; transition: opacity 0.3s; }
        #page-overlay.show { display: block; }

        /* --- CONTEÚDO PRINCIPAL --- */
        .container {
            padding: 20px 16px;
            max-width: 100%;
            margin: 0;
            flex-grow: 1;
        }

        .section {
            background-color: var(--card-color);
            padding: 20px 16px;
            border-radius: var(--border-radius);
            margin: 0 0 24px 0;
        }

        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .section-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }

        /* --- ESTILOS ADAPTADOS DO itens.html ORIGINAL --- */

        #search-input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid #444;
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            margin-bottom: 8px;
        }
        #search-input::placeholder {
            color: var(--secondary-text-color);
        }
        #search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        #shopping-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-top: 12px;
        }
        #shopping-list li {
            background-color: var(--input-bg-color);
            border-radius: 5px;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--text-color);
            /* NOVO: Flexbox para alinhar ícones e botões */
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }
        #shopping-list li:hover {
            background-color: #575757;
        }

        .item-name {
            flex-grow: 1; /* Ocupa o espaço disponível */
            padding: 0 10px; /* Espaçamento */
        }

        .in-list-icon {
            color: var(--green-highlight);
            font-size: 1.2rem;
            width: 20px; /* Largura fixa para alinhamento */
            text-align: center;
            display: none; /* Oculto por padrão */
        }

        .add-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            width: 20px; /* Largura fixa para alinhamento */
            text-align: center;
            padding: 0;
            display: none; /* Oculto por padrão */
        }

        .add-btn:hover {
            color: #ffd54f;
        }

        /* NOVO: Regras para mostrar/ocultar ícones */
        #shopping-list li.in-list .in-list-icon {
            display: block; /* Mostra o "check" */
        }
        #shopping-list li:not(.in-list) .add-btn {
            display: block; /* Mostra o "+" */
        }

        /* FIM DAS NOVAS REGRAS */

        .status {
            font-style: italic;
            color: var(--secondary-text-color);
            height: 20px;
            text-align: center;
            margin-bottom: 1rem;
        }
        .error {
            color: var(--danger-color);
            font-weight: bold;
        }
        /* --- FIM DOS ESTILOS ADAPTADOS --- */


        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        /* Copiado do index.html para exibir o nome de usuário */
        #username-display {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer { text-align: center; padding: 16px; color: var(--secondary-text-color); font-size: 0.875rem; background-color: #282828; margin-top: auto; width: 100%; }

    </style>

</head>
<body>

    <div id="app-container">
        <div id="side-menu" class="side-menu">
            <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
            <a href="."><i class="fas fa-list-check"></i> Minha Lista</a>
            <a href="itens"><i class="fas fa-archive"></i> Lista de Itens</a>
            <a href="#"><i class="fas fa-history"></i> Histórico</a>
            <a href="#"><i class="fas fa-tags"></i> Ofertas</a>
            <a href="javascript:void(0)" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
        <div id="page-overlay" onclick="closeNav()"></div>

        <div id="main-content-wrapper">
            <div class="header">
                <span class="menu-icon" onclick="openNav()">&#9776;</span>
                <span class="title">
                    <img src="01.png" alt="Ícone">
                    Meu Mercado
                </span>

                <div class="header-right">
                    <span id="username-display"></span>
                    </div>
            </div>

            <div class="container">
                <div class="section">
                    <div class="section-header">
                        <h2>Lista de Itens</h2>
                    </div>

                    <input type="text" id="search-input" placeholder="Pesquisar item...">

                    <p class="status" id="status-message">Carregando...</p>
                    <ul id="shopping-list">
                        </ul>
                </div>
            </div>

            <footer class="footer">
                Visualize sua lista de compras.
            </footer>
        </div>

    </div>

<script>
    // --- LÓGICA DE UI (Menu) DO LAYOUT ---
    function openNav() {
        document.getElementById("side-menu").classList.add('open');
        document.getElementById("page-overlay").classList.add('show');
    }
    function closeNav() {
        document.getElementById("side-menu").classList.remove('open');
        document.getElementById("page-overlay").classList.remove('show');
    }
    document.addEventListener('keydown', (event) => {
        if (event.key === "Escape") closeNav();
    });

    // --- LÓGICA DE AUTENTICAÇÃO (Copiado do index.html) ---
    async function handleLogout() {
        const token = localStorage.getItem('authToken');
        if (token) {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } catch (error) {
                console.error("Logout failed, but proceeding.", error);
            }
        }
        localStorage.removeItem('authToken');
        const username = localStorage.getItem('currentUser');
        if (username) {
             localStorage.removeItem(`shoppingList_${username}`);
             localStorage.removeItem(`offlineList_${username}`);
             localStorage.removeItem(`pendingDeletes_${username}`);
        }
        localStorage.removeItem('currentUser');
        window.location.href = '.'; // Redireciona para o index (login)
    }

    function getAuthHeaders() {
        const token = localStorage.getItem('authToken');
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };
    }

    function checkAuth() {
        if (!localStorage.getItem('authToken')) {
            // Se não está logado, volta para a página principal (que mostrará o login)
            window.location.href = '.';
            return false;
        }
        const username = localStorage.getItem('currentUser');
        const usernameDisplay = document.getElementById('username-display');
        if (username && usernameDisplay) {
            usernameDisplay.innerHTML = `<i class="fas fa-user"></i> ${username}`;
        }
        return true;
    }
    // --- FIM DA LÓGICA DE AUTENTICAÇÃO ---


    // --- SCRIPT DA PÁGINA de ITENS ---

    const WORKER_URL = '/api/shopping-list'; // URL da lista mestre (KV)
    const USER_LIST_URL = '/api/list';      // URL da lista do usuário (Durable Object)
    let isOnline = navigator.onLine;

    let allItems = []; // Armazena a lista mestre completa
    let userList = []; // Armazena a lista pessoal do usuário

    function normalizeString(str) {
        if (!str) return "";
        return str
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "");
    }

    /**
     * Renderiza a lista na tela.
     * Agora compara com a userList para definir o estado.
     */
    function renderList(items) {
      const listElement = document.getElementById('shopping-list');
      const statusMessage = document.getElementById('status-message');

      listElement.innerHTML = '';

      // Cria um Set normalizado dos nomes na lista do usuário para busca rápida
      const normalizedUserListNames = new Set(userList.map(item => normalizeString(item.name)));

      if (items.length === 0) {
        if (allItems.length === 0) {
            statusMessage.textContent = 'A lista mestre de itens está vazia!';
        } else {
            statusMessage.textContent = 'Nenhum item encontrado na pesquisa.';
        }
      } else {
        statusMessage.textContent = '';
      }

      items.forEach(item => {
        const normalizedItemName = normalizeString(item.nome);
        const isInList = normalizedUserListNames.has(normalizedItemName);

        const listItem = document.createElement('li');
        listItem.className = isInList ? 'in-list' : '';
        listItem.dataset.itemName = item.nome; // Armazena o nome exato

        listItem.innerHTML = `
            <i class="fas fa-check-circle in-list-icon"></i>
            <span class="item-name">${item.nome}</span>
            <button class="add-btn"><i class="fas fa-plus"></i></button>
        `;
        listElement.appendChild(listItem);
      });

      if (items.length > 0) {
          statusMessage.style.display = 'none';
      } else {
          statusMessage.style.display = 'block';
      }
    }

    /**
     * Lida com a digitação na barra de pesquisa.
     */
    function handleSearch() {
        const searchInput = document.getElementById('search-input');
        const searchTerm = normalizeString(searchInput.value.trim());

        const filteredItems = allItems.filter(item => {
            const normalizedItemName = normalizeString(item.nome);
            return normalizedItemName.includes(searchTerm);
        });

        renderList(filteredItems);
    }

    /**
     * NOVO: Salva a lista de compras do usuário no servidor e no cache local.
     */
    async function saveUserList(listToSave, listItemElement) {
        const username = localStorage.getItem('currentUser');
        if (!username) return;

        // Se estiver offline, não tenta salvar e reverte a UI
        if (!navigator.onLine) {
            alert('Você está offline. Não é possível adicionar itens.');
            if(listItemElement) listItemElement.classList.remove('in-list'); // Reverte a UI
            // Reverte o estado local do userList
            userList = userList.filter(item => normalizeString(item.name) !== normalizeString(listItemElement.dataset.itemName));
            return;
        }

        try {
            const response = await fetch(USER_LIST_URL, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify({ items: listToSave, deletes: [] }) // Envia a lista completa
            });

            if (!response.ok) {
                throw new Error('Falha ao salvar no servidor.');
            }

            const mergedItems = await response.json();

            // Sucesso: Atualiza o estado global e o cache
            userList = mergedItems;
            localStorage.setItem(`shoppingList_${username}`, JSON.stringify(mergedItems));
            console.log('Item adicionado e lista sincronizada.');

        } catch (error) {
            console.error('Erro ao adicionar item:', error);
            alert('Erro ao adicionar o item. Tente novamente.');

            // Reverte a UI
            if(listItemElement) listItemElement.classList.remove('in-list');

            // Reverte o estado local do userList
            userList = userList.filter(item => normalizeString(item.name) !== normalizeString(listItemElement.dataset.itemName));
        }
    }

    /**
     * NOVO: Lida com o clique no botão de adicionar.
     */
    function handleAddItemClick(event) {
        const addButton = event.target.closest('.add-btn');
        if (!addButton) return; // Não foi um clique no botão de adicionar

        const listItem = addButton.closest('li');
        const itemName = listItem.dataset.itemName;
        if (!itemName) return;

        // Verifica se já não está na lista (segurança extra)
        const normalizedItemName = normalizeString(itemName);
        if (userList.some(item => normalizeString(item.name) === normalizedItemName)) {
            return;
        }

        // --- Atualização Otimista da UI ---
        // 1. Muda a UI imediatamente
        listItem.classList.add('in-list');

        // 2. Cria o novo item
        const newItem = {
            id: null, // Novo item
            name: itemName,
            priceShibata: 'R$ 0,00',
            priceNagumo: 'R$ 0,00',
            purchased: false
        };

        // 3. Adiciona ao estado local
        userList.push(newItem);

        // 4. Salva no backend (e reverte em caso de falha)
        saveUserList(userList, listItem);
    }

    /**
     * Busca ambas as listas (mestre e do usuário) e renderiza.
     * MODIFICADO: Agora é resiliente a falhas de rede para a lista do usuário,
     * usando localStorage como fallback.
     */
    async function fetchAndRenderLists() {
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = 'Carregando listas...';
        statusMessage.classList.remove('error');
        statusMessage.style.display = 'block';

        const username = localStorage.getItem('currentUser');

        try {
            // 1. Busca a lista mestre. O Service Worker a servirá do cache se estiver offline.
            const masterResponse = await fetch(WORKER_URL);
            if (!masterResponse.ok) {
                throw new Error('Falha ao carregar a lista mestre de itens.');
            }
            allItems = await masterResponse.json();

            // 2. Tenta buscar a lista do usuário, mas com fallback para o localStorage.
            try {
                const userResponse = await fetch(USER_LIST_URL, { headers: getAuthHeaders() });
                if (userResponse.status === 401) return handleLogout(); // Token expirado
                if (!userResponse.ok) {
                    // Lança um erro para acionar o bloco catch e usar o localStorage
                    throw new Error('Falha de rede ao buscar a lista do usuário.');
                }
                userList = await userResponse.json();
                // Se obteve sucesso online, atualiza o cache local
                if (username) {
                    localStorage.setItem(`shoppingList_${username}`, JSON.stringify(userList));
                }
            } catch (networkError) {
                console.warn('API da lista do usuário offline. Tentando carregar do cache local (localStorage).');
                const cachedUserList = localStorage.getItem(`shoppingList_${username}`);
                if (cachedUserList) {
                    userList = JSON.parse(cachedUserList);
                    console.log('Lista do usuário carregada do localStorage.');
                } else {
                    // Se não houver cache, usa uma lista vazia para não quebrar a UI
                    userList = [];
                    console.warn('Nenhuma lista do usuário no cache local. Usando lista vazia.');
                }
            }

            // 3. Renderiza a lista completa com os dados obtidos
            renderList(allItems);

        } catch (error) {
            console.error('Falha crítica ao buscar listas:', error);
            statusMessage.textContent = `Erro ao carregar: ${error.message}`;
            statusMessage.classList.add('error');
            statusMessage.style.display = 'block';
        }
    }


    // Executa a função quando a página terminar de carregar
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Verifica se o usuário está logado
        if (!checkAuth()) {
            return; // Interrompe a execução se não estiver logado
        }

        // 2. Busca as listas
        fetchAndRenderLists();

        // 3. Adiciona o "ouvinte" de evento para a barra de pesquisa
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', handleSearch);

        // 4. NOVO: Adiciona "ouvinte" para cliques na lista (para os botões "+")
        const listElement = document.getElementById('shopping-list');
        listElement.addEventListener('click', handleAddItemClick);
    });

    // Listener de conexão (para a função de salvar)
    window.addEventListener('online', () => isOnline = true);
    window.addEventListener('offline', () => isOnline = false);

</script>
</body>
</html>
